<!DOCTYPE html>

<html>
	<head>
		<title>SpaceMonitor</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<style> 
			body { 
				background: #efefef;
				padding: 0;
				margin: 0;
			}
			#d3table {
				background: #e3e3e3;
			}
			.bar {
				fill: #111;
			}
			.bar:hover {
				fill: #444;
			}
			.bar.odd {
				fill: #222;
			}
			.bar.odd:hover {
				fill: #555;
			}
			.bar.autofill {
				fill: #522;
			}
			.bar.autofill:hover {
				fill: #744;
			}
			.bar.autofill.odd {
				fill: #633;
			}
			.bar.autofill.odd:hover {
				fill: #855;
			}
		</style>
	</head>

	<body>
		<svg id="d3table">
		</svg>

		<script src="./jsin.js"></script>
		<script src="./d3.js"></script>
		<script src="./viewer.js"></script>
	</body>
</html>
